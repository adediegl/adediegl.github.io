<!DOCTYPE html>

<html>
	<head>

		<!-- Product name as page title -->
		<title>%UNITY_WEB_NAME%</title>

		<!-- Page Styling -->
		<style type="text/css">
		body
		{
			margin:0;
			width: 100vw;
			height: 100vh;
			/*Change this to change player background color*/
			background: #000;
		}	

		canvas 
		{
        	width: 100%;
        	height: 100%;
        	display: block;
      	}

		</style>

	</head>


	<!-- The whole body is used as the game container and canvas within -->
	<body id="gameContainer"></body>

	<!-- UnityLoader.js is enqueued here -->
	<script>
        var buildUrl = "Build";
      var loaderUrl = buildUrl + "/adediegl.github.io.loader.js";
      var config = {
        dataUrl: buildUrl + "/adediegl.github.io.data",
        frameworkUrl: buildUrl + "/adediegl.github.io.framework.js",
        codeUrl: buildUrl + "/adediegl.github.io.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Ntt Data",
        productName: "Smart Operations App",
        productVersion: "0.4",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
  </script>

</html>
