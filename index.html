<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Smart Operations App</title>
  </head>
  <body style="text-align: center">
    <div style="height:20px; width: 100%; background: rgb(255, 35, 35);" onclick="unityInstance.SetFullscreen(1)"><b>Click here to make it full screen.</b></div>
    <canvas id="unity-canvas" style="width: 100%; height: 100%; background-color: black;"></canvas>
    <script src="Build/adediegl.github.io.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/adediegl.github.io.data",
        frameworkUrl: "Build/adediegl.github.io.framework.js",
        codeUrl: "Build/adediegl.github.io.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Ntt Data",
        productName: "Smart Operations App",
        productVersion: "0.4",
      });
    </script>
  </body>
</html>
